<div class="kpis">
  <img src="assets/kpi.png" alt="" />
  <div class="kpi">
    <div class="icon">
      <img
        src="https://img.icons8.com/?size=100&id=23503&format=png&color=000000"
        alt=""
      />
    </div>

    <div class="content">
      <span class="value">{{ absentStudentNumer }}</span>
      <span class="label"
        >étudiant(s) sur {{ allStudentNumber + " " }} absent(s) ce
        {{ isMorning ? "matin" : "soir" }}</span
      >
    </div>
  </div>

  <div class="kpi">
    <div class="icon">
      <img
        src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000"
        alt=""
      />
    </div>
    <div class="content">
      <span class="value">{{ temp }}°</span>
      <span class="label"
        >sur Nantes ce {{ isMorning ? "matin" : "soir" }}</span
      >
    </div>
  </div>
  <div class="kpi">
    <div class="icon">
      <img
        src="https://img.icons8.com/?size=100&id=KXKIFxpA3E9g&format=png&color=000000"
        alt=""
      />
    </div>
    <div class="content">
      <span class="value">{{ c6busSchedule?.temps }}</span>
      <span class="label"
        >avant le prochain passage du <strong>C6</strong></span
      >
    </div>
  </div>
