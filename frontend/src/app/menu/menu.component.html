<section class="menu">
  <img src="assets/burger.png" alt="" />
  <div class="container" *ngIf="!fetchingMenu">
    <div class="item" *ngFor="let pole of menu | keyvalue">
      <div class="icon">
        <img
          width="40"
          height="40"
          src="https://img.icons8.com/?size=100&id=64741&format=png&color=000000"
          alt=""
        />
      </div>
      <div class="item-content">
        <div class="item-title">
          {{ pole.key }}
        </div>
        <p>{{ pole.value }}</p>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="fetchingMenu">Chargement...</div>
</section>
